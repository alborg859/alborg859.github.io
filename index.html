function OnClose(){

function closed(){
   
   $(centerpopup).removeClass("div-close");

   $(centerbox).removeClass("puff-out-center"); 
   
   $(centerpopup).removeClass("slide-out-bck-center");

function toggler(){

}, 1000);

/*##################### LICZENIE #####################*/
function liczenie(){
   var alert = document.getElementById("alert"); 
   var liczba_punktow = document.getElementById("l.op").value.trim();
   var max_punktów = document.getElementById("l.mp").value.trim();
   
    console.log("fiutek");

   if(isNaN(liczba_punktow)) {
       alert.innerHTML = "Wpisz poprawną wartość chujku !";
       $(input_1).addClass("shake-horizontal");
       setTimeout(function() {
        $(input_1).removeClass('shake-horizontal');
        }, 1000);
       
   }
   
   else if (liczba_punktow.length == 0){
    alert.innerHTML = "Wpisz liczbę chujku !";
    $(input_1).addClass("shake-horizontal");
       setTimeout(function() {
        $(input_1).removeClass('shake-horizontal');
    }, 1000);
    $(input_1).addClass("bledne_dane");
   }
   
   if(isNaN(max_punktów)) {
       alert.innerHTML = "Wpisz poprawną wartość chujku !";
       $(input_2).addClass("shake-horizontal");
       setTimeout(function() {
        $(input_2).removeClass('shake-horizontal');
        }, 1000);
       
   }

    if (max_punktów.length == 0){
    alert.innerHTML = "Wpisz liczbę chujku !";
    $(input_2).addClass("shake-horizontal");
       setTimeout(function() {
        $(input_2).removeClass('shake-horizontal');
    }, 1000);
    $(input_2).addClass("bledne_dane");
   }



   /* ################# moment liczenia właściwy #############*/
   else{
   document.getElementById("l.op").innerHTML = liczba_punktow;
   alert.innerHTML = "";

   var wynik = Math.round((liczba_punktow / max_punktów)*100);
   alert.innerHTML = wynik + "%";
   /*########### Koniec funkcji liczenia ################*/


   /* ################# moment określania oceny #############*/


   var cel_start_val = document.getElementById("ocena6start").value.trim();
    var cel_end_val = document.getElementById ("ocena6end").value.trim();

    var bdb_start_val = document.getElementById("ocena5start").value.trim();
    var bdb_end_val = document.getElementById ("ocena5end").value.trim();

    var db_start_val = document.getElementById("ocena4start").value.trim();
    var db_end_val = document.getElementById ("ocena4end").value.trim();

    var dst_start_val = document.getElementById("ocena3start").value.trim();
    var dst_end_val = document.getElementById ("ocena3end").value.trim();

    var dop_start_val = document.getElementById("ocena2start").value.trim();
    var dop_end_val = document.getElementById ("ocena2end").value.trim();

    var ndst_start_val = document.getElementById("ocena1start").value.trim();
    var ndst_end_val = document.getElementById ("ocena1end").value.trim();

    var ocena;   

    if(wynik < cel_end_val && wynik > cel_start_val) {
       ocena = 6;
    }

    if(wynik < bdb_end_val && wynik > bdb_start_val) {
       ocena = 5;
    }

    if(wynik < db_end_val && wynik > db_start_val) {
       ocena = 4;
    }

    if(wynik < dst_end_val && wynik > dst_start_val) {
       ocena = 3;
    }

    if(wynik < dop_end_val && wynik > dop_start_val) {
       ocena = 2;
    }

    if(wynik < ndst_end_val && wynik > ndst_start_val) {
       ocena = 1;
    }





    console.log("twoja ocena z pszyry to " + ocena + " procent to " + wynik + "%");

   /* ################# koniec określania oceny #############*/
}}
